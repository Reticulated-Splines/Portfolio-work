<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Seattle Skyline</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Background: Distant mountains + sky -->
    <div class="background-buildings sky">
      <div></div>
      <div class="mountain"></div>
      <div></div>

      <!-- Columbia Center (tallest, black glass, stepped) -->
      <div class="bb1 building-wrap">
        <div class="bb1a"></div>
        <div class="bb1b"></div>
        <div class="bb1c"></div>
        <div class="bb1d"></div>
      </div>

      <!-- Mid-rise glass buildings -->
      <div class="bb2">
        <div class="bb2b window-wrap">
          <div class="bb2-window"></div>
          <div class="bb2-window"></div>
          <div class="bb2-window"></div>
          <div class="bb2-window"></div>
        </div>
      </div>

      <div class="bb3"></div>
      <div></div>
      <div class="bb4"></div>
      <div></div>
    </div>

    <!-- Foreground: Space Needle, Rainier Tower, etc. -->
    <div class="foreground-buildings">
      <div></div>
      <div></div>

      <!-- Rainier Tower (inverted base) -->
      <div class="fb1 building-wrap">
        <div class="fb1-base"></div>
        <div class="fb1-tower"></div>
      </div>

      <!-- Modern glass tower -->
      <div class="fb2">
        <div class="fb2a window-wrap">
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
        </div>
        <div class="fb2b"></div>
      </div>

      <div></div>

      <!-- SPACE NEEDLE -->
      <div class="space-needle">
        <div class="needle-tower"></div>
        <div class="needle-disc"></div>
        <div class="needle-spire"></div>
      </div>

      <!-- Shorter glass building -->
      <div class="fb3">
        <div class="fb3-window"></div>
        <div class="fb3-window"></div>
        <div class="fb3-window"></div>
      </div>

      <div class="fb4"></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
